php_html_errors: "false"
php_memcached_package: "php-memcached"
php_memory_limit: "2048M"
php_mysql_package: "php-mysqlnd"
php_opcache_load_comments: "1"
php_opcache_save_comments: "1"
php_packages:
    - "php"
    - "php-apcu"
    - "php-bcmath"
    - "php-cli"
    - "php-common"
    - "php-curl"
    - "php-dev"
    - "php-fpm"
    - "php-gd"
    - "php-imap"
    - "php-igbinary"
    - "php-intl"
    - "php-imagick"
    - "php-json"
    - "php-ldap"
    - "php-mbstring"
    - "php-memcache"
    - "php-msgpack"
    - "php-pear"
    - "php-pspell"
    - "php-soap"
    - "php-readline"
    - "php-sqlite3"
    - "php-xml"
    - "php-yaml"
    - "php-zip"
php_post_max_size: "51M"
php_session_gc_maxlifetime: "2592000"
php_session_gc_probability: "1"
php_upload_max_filesize: "50M"
php_variables_order: "EGPCS"
php_version: "8.0"
php_webserver_daemon: "httpd"

# PGSQL settings #######################################################################################################
postgres_users_no_log: "false"
postgresql_users:
    -   name: "vagrant"
        db: "postgres"
        password: "vagrant"
        priv: "ALL"
        role_attr_flags: "login,superuser"

# Projector settings ###################################################################################################
projector_ides:
    - { config: "phpstorm", ide: "phpstorm 2021.1.4" }
projector_configs: "/etc/projector/configs/"
# Server settings ######################################################################################################
server_cgi_root: "/var/www/cgi-bin"
server_document_root: "/var/www"
server_timezone: "America/Vancouver"
server_users:
    - { user: "vagrant", pass: "vagrant" }

# Varnish settings #####################################################################################################
varnish_default_backend_host: "127.0.0.1"
varnish_default_backend_port: "80"
varnish_listen_port: "8080"
varnish_version: "6.6"
