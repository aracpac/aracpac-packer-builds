# Apache settings ######################################################################################################
apache_create_vhosts: "true"
apache_enablerepo: "epel"
apache_group: "apache"
apache_group_id: "48"
apache_listen_ip: "*"
apache_packages_state: "latest"
apache_remove_default_vhost: "true"
apache_state: "stopped"
apache_vhosts:
    -   servername: "null"
        serveralias: "*"
        documentroot: "{{ server_document_root }}"
        extra_parameters: |
            RewriteCond %{HTTP_HOST} !^www\. [NC]
            RewriteRule ^(.*)$ http://www.%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
            ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000{{ server_document_root }}"
apache_vhosts_ssl:
    -   servername: "null"
        serveralias: "*"
        documentroot: "{{ server_document_root }}"
        certificate_file: "/etc/ssl/dev.crt"
        certificate_key_file: "/etc/ssl/dev.pem"
        extra_parameters: |
            RewriteCond %{HTTP_HOST} !^www\. [NC]
            RewriteRule ^(.*)$ http://www.%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
            ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000{{ server_document_root }}"

# Docker settings ######################################################################################################
docker_service_state: stopped
docker_service_enabled: no
docker_users:
    - vagrant

# MySQL settings #######################################################################################################
mysql_user_home: "/root"
mysql_user_name: "root"
mysql_user_password: "root"
mysql_user_password_update: "yes"
mysql_root_home: "/root"
mysql_root_username: "root"
mysql_root_password: "root"
overwrite_global_mycnf: "yes"

# NFS settings #########################################################################################################
nfs_exports:
    - "# see https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/5/html/deployment_guide/s1-nfs-server-config-exports"
    - "# see https://linux.die.net/man/5/exports"
    - "# *               - anyone on the network can access this share"
    - "# all_squash      - all network access to the shared folder will be considered as having come from anonguid and anongid"
    - "{{ server_document_root }}    *(all_squash,anonuid={{ (created_users.results | selectattr('item.user', 'eq', 'vagrant') | list)[0].uid }},anongid={{ (created_users.results | selectattr('item.user', 'eq', 'vagrant') | list)[0].gid }},async,crossmnt,insecure,nohide,fsid=9999,rw)"

# nginx settings #########################################################################################################
nginx_remove_default_vhost: "true"

# NodeJS settings ######################################################################################################
npm_config_prefix: "/usr"
nodejs_install_npm_user: "root"
nodejs_npm_global_packages:
    - "diff-so-fancy"
    - "rome"
    - "sass"
    - "uglifycss"
    - "uglify-js"
    - "webpack"
    - "yarn"

