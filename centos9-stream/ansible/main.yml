########################################################################################################################
# Install roles (packages that do require configuration) ###############################################################
########################################################################################################################
-   name: "installing roles"
    become: "yes"
    hosts: "all"
    tags:
        - "install_roles"
    vars_files:
        - "host_vars/common.yml"
    pre_tasks:
        -   name: "get vagrant user's uid"
            getent:
                database: "passwd"
                key: "vagrant"
        -   name: "get vagrant group's uid"
            getent:
                database: "group"
                key: "vagrant"
        -   name: "ensure postgresql module file is present"
            file:
                path: "/etc/dnf/modules.d/postgresql.module"
                state: "touch"
                mode: "u+rw,g-wx,o-rwx"
                modification_time: "preserve"
                access_time: "preserve"
        -   name: "disable postgresql module"
            lineinfile:
                path: "/etc/dnf/modules.d/postgresql.module"
                state: "present"
                line: "{{ item }}"
            loop:
                - "[postgresql]"
                - "name=postgresql"
                - "stream="
                - "profiles="
                - "state=disabled"
        -   name: "add postgresql rhel repo key"
            ansible.builtin.rpm_key:
                state: "present"
                key: "{{ item }}"
            loop:
                - "https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-13"
                - "https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-14"
                - "https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-15"
        -   name: "install the postgresql rhel repo"
            dnf:
                name: "https://download.postgresql.org/pub/repos/yum/reporpms/EL-9-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
                state: "present"
    roles:
        - "geerlingguy.postgresql"
        - "geerlingguy.apache"
        - "geerlingguy.php-versions"
        - "geerlingguy.php"
        - "geerlingguy.apache-php-fpm"
        - "geerlingguy.nginx"
        - "geerlingguy.docker"
        - "geerlingguy.varnish"
        - "geerlingguy.mysql"
        - "geerlingguy.php-mysql"
        - "geerlingguy.php-pgsql"
        - "geerlingguy.memcached"
        - "geerlingguy.php-memcached"
        - "geerlingguy.java"
        - "geerlingguy.composer"
        - "geerlingguy.nfs"
    tasks:
        -   name: "find java 17 full path"
            shell: "update-alternatives --list | grep java_sdk_17_openjdk | awk '{print $3}'"
            register: "java_17_openjdk_path"
            run_once: "true"
        -   set_fact:
                java_17_openjdk_path: "{{ java_17_openjdk_path.stdout }}"
        -   name: "Set Java 17 as default"
            alternatives:
                name: "java"
                link: "/usr/bin/java"
                path: "{{ java_17_openjdk_path }}/bin/java"
        -   name: "Set Javac 17 as default"
            alternatives:
                name: "javac"
                link: "/usr/bin/javac"
                path: "{{ java_17_openjdk_path }}/bin/javac"
        -   name: "installing PostGIS (requires PostgreSQL to be installed first)"
            dnf:
                name:
                    - "postgis31_14"
        -   name: "create xdebug log file"
            file:
                mode: "0777"
                path: "/var/log/xdebug.log"
                state: "touch"
        -   name: "update default apache vhost"
            replace:
                path: "/etc/httpd/conf/httpd.conf"
                regexp: '(.*)(\/var\/www\/html)(.*)'
                replace: '\1{{ server_document_root }}\3'
            notify: "restart apache"
        -   name: "install varnish devel"
            dnf:
                name: "varnish-devel"
                state: "present"
            notify: "restart varnish"
        -   name: "install packages to compile Varnish VMODs"
            dnf:
                name: [
                        'autoconf',
                        'automake',
                        'libtool',
                        'pkgconfig',
                        'python3-docutils',
                        'python3-sphinx',
                        'jemalloc-devel'
                ]
                state: "present"
        -   name: "check if we need to build the VMODs"
            command: "ls /usr/lib64/varnish/vmods/libvmod_xkey.so"
            ignore_errors: "yes"
            register: "result"
        -   name: "registering variable from last command"
            set_fact:
                varnish_build_vmods: "{{ result.failed }}"
            when: result is defined
        -   name: "get the VMODs repo"
            git:
                dest: "/tmp/vmods"
                repo: "https://github.com/varnish/varnish-modules.git"
                version: "6.6"
            when: "varnish_build_vmods"
        -   name: "bootstrap the source"
            args:
                chdir: "/tmp/vmods"
            command: "./bootstrap"
            when: "varnish_build_vmods"
        -   name: "configure the source"
            args:
                chdir: "/tmp/vmods"
            command: "./configure"
            when: "varnish_build_vmods"
        -   name: "switch to build directory"
            make:
                chdir: "/tmp/vmods"
            when: "varnish_build_vmods"
        -   name: "build varnish VMODs"
            make:
                chdir: "/tmp/vmods"
                target: "install"
            notify: "restart varnish"
            when: "varnish_build_vmods"
        -   name: "remove /tmp/vmods"
            file:
                path: "/tmp/vmods"
                state: "absent"
            when: "varnish_build_vmods"
        -   name: "install PIP packages"
            pip:
                name: "{{ item[0] }}"
                executable: "pip3"
                extra_args: "--user"
            become: "true"
            become_user: "{{ item[1].user }}"
            loop: "{{ pip_packages | product(server_users) | list }}"
        -   name: "add some environmental variables and update PATH"
            vars:
                local_paths:
                    - "export PATH=$HOME/.composer/vendor/bin/:$PATH"
                    - "export PATH=$HOME/.local/bin/:$PATH"
                    - "export PATH=$JAVA_HOME/bin:$PATH"
            lineinfile:
                path: "~/.bash_profile"
                state: "present"
                line: "{{ item[1] }}"
            become: "true"
            become_user: "{{ item[0].user }}"
            loop: "{{ server_users | product(local_paths) | list }}"
