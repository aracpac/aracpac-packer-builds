########################################################################################################################
# Install packages that don't require configuration ####################################################################
########################################################################################################################
-   name: "installing packages"
    become: "yes"
    hosts: "all"
    tags:
        - "install_packages"
    vars_files:
        - "host_vars/common.yml"
    roles:
        - "geerlingguy.repo-epel"
        - "geerlingguy.repo-remi"
    pre_tasks:
#         # TODO: add this back when mongo starts building for rhel9
#         -   name: "install mongo repo"
#             shell: 'echo -e "[mongodb-org-5.0]\nname=MongoDB Repository\nbaseurl=https://repo.mongodb.org/yum/redhat/8/mongodb-org/5.0/x86_64/\ngpgcheck=1\nenabled=1\ngpgkey=https://www.mongodb.org/static/pgp/server-5.0.asc" > /etc/yum.repos.d/mongodb-org-5.0.repo'
#             args:
#                 creates: "/etc/yum.repos.d/mongodb-org-5.0.repo"
    tasks:
        # See the default CentOS 9 Stream package list at http://mirror.stream.centos.org/9-stream/BaseOS/x86_64/os/Packages/
        -   name: "installing packages from package manager"
            dnf:
                name:
                    - "aspnetcore-runtime-6.0"
                    - "atop"
                    - "bind-utils"
                    - "clang"
                    - "@Development tools"
                    - "dotnet-sdk-6.0"
                    - "dotnet-runtime-6.0"
                    - "git"
                    - "golang"
                    - "htop"
                    - "ImageMagick"
                    - "ImageMagick-devel"
                    - "iotop"
                    - "libffi-devel"
                    - "libmcrypt-devel"
                    - "libyaml-devel"
                    - "maven"
#                     - "mongodb-org" # TODO: add this back when mongo starts building for rhel9
                    - "neofetch"
                    - "nmap"
                    - "policycoreutils-python-utils"
                    - "postfix"
                    - "python3"
                    - "python3-pip"
                    - "python3-virtualenv"
                    - "pv"
                    - "vim"
                    - "rustc"
                    - "readline-devel"
                    - "sendmail-cf"
                    - "sqlite"
                    - "sqlite-devel"
                    - "subversion"
                    - "supervisor"
                    - "tree"
                    - "vim"
        -   name: "Add AracPac ASCII logo"
            copy:
                src: "templates/neofetch/aracpac-ascii"
                dest: "/etc/aracpac-ascii"
                owner: "root"
                group: "root"
                mode: "0644"
        -   name: "Set server MOTD"
            lineinfile:
                path: "/etc/profile"
                state: "present"
                line: "/usr/bin/neofetch --source /etc/aracpac-ascii"
        -   name: "installing packages via installers"
            shell: "{{ item.command }}"
            args:
                creates: "{{ item.creates }}"
                executable: "/bin/bash"
                warn: "false"
            loop:
                - {
                    "command": "curl --silent --location https://get.symfony.com/cli/installer | bash - && \
                                mv $HOME/.symfony/bin/symfony /usr/local/bin/symfony && \
                                rm -fr $HOME/.symfony",
                    creates: "/usr/local/bin/symfony"
                }
                - {
                    "command": "curl --silent --output /usr/local/bin/wp https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar && \ 
                                chmod +x /usr/local/bin/wp",
                    creates: "/usr/local/bin/wp"
                }
        -   name: "installing NVM and NPM packages for all users"
            vars:
                local_users: "{{ server_users }}"
                local_commands:
                    - "curl --silent --location https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash"
                    - "bash -ic 'nvm install --lts'"
                    - "bash -ic 'yes n | npm install --global --silent --unsafe-perm=true --allow-root {{ npm_packages | join(' ') }}'"
                    - "touch ~/.nvm/.installed"
            shell: "{{ item[1] }}"
            args:
                creates: "{{ '/home/' if 'root' != item[0].user else '/' }}{{ item[0].user }}/.nvm/.installed"
                executable: "/bin/bash"
                warn: "false"
            become: "true"
            become_user: "{{ item[0].user }}"
            loop: "{{ local_users | product(local_commands) | list }}"
        -   name: "installing rbenv and ruby gems for all users"
            vars:
                local_users: "{{ server_users }}"
                local_commands:
                    - "curl --silent --location https://github.com/rbenv/rbenv-installer/raw/HEAD/bin/rbenv-installer | bash"
                    - 'echo -e "\nexport PATH=~/.rbenv/bin:\$PATH\n" >> ~/.bash_exports'
                    - 'echo -e "eval \"\$(rbenv init - bash)\"" >> ~/.bash_profile'
                    - "bash -ic 'rbenv install -f $(rbenv install -l | grep '^3.1' | head -n 1)'"
                    - "bash -ic 'rbenv global $(rbenv install -l | grep '^3.1' | head -n 1)'"
                    - "bash -ic 'gem install {{ ruby_packages | join(' ') }}'"
                    - "touch ~/.rbenv/.installed"
            shell: "{{ item[1] }}"
            args:
                creates: "{{ '/home/' if 'root' != item[0].user else '/' }}{{ item[0].user }}/.rbenv/.installed"
                executable: "/bin/bash"
                warn: "false"
            become: "true"
            become_user: "{{ item[0].user }}"
            loop: "{{ local_users | product(local_commands) | list }}"
        -   name: "installing per-user packages via installers"
            vars:
                local_users: "{{ server_users }}"
                local_commands:
                    - {
                        command: "curl --silent --location https://get.sdkman.io | bash",
                        creates: "~/.sdkman/bin/sdkman-init.sh"
                    }
                    - {
                        command: "bash -ilc '. ~/.bashrc && sdk install springboot'",
                        creates: "~/.sdkman/candidates/springboot/current/bin/spring"
                    }
                    - {
                        command: "bash -ilc '. ~/.bashrc && sdk install gradle'",
                        creates: "~/.sdkman/candidates/gradle/current/bin/gradle"
                    }
            shell: "{{ item[1].command }}"
            args:
                creates: "{{ item[1].creates }}"
                executable: "/bin/bash"
                warn: "false"
            become: "true"
            become_user: "{{ item[0].user }}"
            loop: "{{ local_users | product(local_commands) | list }}"
        -   name: "enable legacy Putty support"
            lineinfile:
                path: "{{ item.path }}"
                line: "{{ item.line }}"
            loop:
                - { path: "/etc/ssh/sshd_config", line: "HostKeyAlgorithms +ssh-rsa" }
                - { path: "/etc/ssh/sshd_config", line: "PubkeyAcceptedAlgorithms +ssh-rsa" }
