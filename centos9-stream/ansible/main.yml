# Configure postfix ####################################################################################################
########################################################################################################################
-   name: "configuring postfix"
    become: "yes"
    hosts: "all"
    tags:
        - "configure_postfix"
    vars_files:
        - "host_vars/common.yml"
    tasks:
        -   name: "ensure postfix is enabled and started"
            service:
                enabled: "yes"
                name: "postfix"
